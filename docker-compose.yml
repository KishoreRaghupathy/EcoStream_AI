version: '3.8'

services:
  # ----------------------------------------
  # Redpanda (Kafka Compatible)
  # ----------------------------------------
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.6
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAIN://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      - --advertise-kafka-addr PLAIN://redpanda:9092,OUTSIDE://localhost:9093
      - --pandaproxy-addr PLAIN://0.0.0.0:8082,OUTSIDE://0.0.0.0:8083
      - --advertise-pandaproxy-addr PLAIN://redpanda:8082,OUTSIDE://localhost:8083
    ports:
      - "8081:8081" # Schema Registry
      - "8082:8082" # Pandaproxy
      - "9093:9093" # Kafka API reachable from host
      - "9644:9644" # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -E 'Healthy|OK'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # PostgreSQL (Silver/Gold + Airflow Metadata)
  # ----------------------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d # Updated to mount whole sql dir
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 10s
      retries: 5

  # ----------------------------------------
  # Bronze Worker (Consumer)
  # ----------------------------------------
  bronze-worker:
    build: .
    container_name: bronze-worker
    command: python -m src.processing.bronze_writer
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=redpanda:9092
      - DATA_DIR=/data/bronze
    volumes:
      - ./data:/data

  # ----------------------------------------
  # MLflow Tracking Server
  # ----------------------------------------
  mlflow-server:
    build: .
    container_name: mlflow-server
    command: >
      bash -c "pip install mlflow &&  mlflow ui  --backend-store-uri sqlite:////mlflow/mlflow.db  --default-artifact-root /mlflow/artifacts  --host 0.0.0.0  --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow

  # ----------------------------------------
  # ML API Service (FastAPI)
  # ----------------------------------------
  ml-api:
    build: .
    container_name: ml-api
    command: bash -c "pip install -r requirements.txt && uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=airflow
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - MLFLOW_TRACKING_URI=sqlite:////mlflow/mlflow.db
    volumes:
      - ./src:/app/src
      - ./mlflow:/mlflow
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      postgres:
        condition: service_healthy

  # ----------------------------------------
  # Airflow (LocalExecutor)
  # ----------------------------------------
  airflow-init:
    image: apache/airflow:2.8.1
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo "AIRFLOW_UID not set, using default 50000"
          export AIRFLOW_UID=50000
        fi
        airflow db init &&
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: airflow-webserver
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/dags:/opt/airflow/src
      - DATA_DIR=/opt/airflow/data/bronze
      - KAFKA_BROKER=redpanda:9092
      - POSTGRES_HOST=postgres
      - MLFLOW_TRACKING_URI=sqlite:////mlflow/mlflow.db
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./requirements.txt:/requirements.txt
      - ./data:/opt/airflow/data
      - ./mlflow:/mlflow
    command: bash -c "pip install -r /requirements.txt && airflow webserver"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 30s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: airflow-scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/dags:/opt/airflow/src
      - DATA_DIR=/opt/airflow/data/bronze
      - KAFKA_BROKER=redpanda:9092
      - POSTGRES_HOST=postgres
      - MLFLOW_TRACKING_URI=sqlite:////mlflow/mlflow.db
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./requirements.txt:/requirements.txt
      - ./data:/opt/airflow/data
      - ./mlflow:/mlflow
    command: bash -c "pip install -r /requirements.txt && airflow scheduler"

volumes:
  redpanda-data:
  postgres-data:
