version: '3.8'

services:
  # ----------------------------------------
  # Redpanda (Kafka Compatible)
  # ----------------------------------------
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.6
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAIN://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      - --advertise-kafka-addr PLAIN://redpanda:9092,OUTSIDE://localhost:9093
      - --pandaproxy-addr PLAIN://0.0.0.0:8082,OUTSIDE://0.0.0.0:8083
      - --advertise-pandaproxy-addr PLAIN://redpanda:8082,OUTSIDE://localhost:8083
    ports:
      - "8081:8081" # Schema Registry
      - "8082:8082" # Pandaproxy
      - "9093:9093" # Kafka API reachable from host
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -E 'Healthy|OK'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ----------------------------------------
  # PostgreSQL (Silver/Gold + Airflow Metadata)
  # ----------------------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 10s
      retries: 5
    restart: always

  # ----------------------------------------
  # Ingestion Service
  # ----------------------------------------
  ingestion:
    build:
      context: .
      dockerfile: docker/Dockerfile.ingestion
    container_name: ingestion
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=redpanda:9092
    restart: always

  # ----------------------------------------
  # Airflow Core
  # ----------------------------------------
  airflow-init:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo "AIRFLOW_UID not set, using default 50000"
          export AIRFLOW_UID=50000
        fi
        airflow db init &&
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: airflow-webserver
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/dags:/opt/airflow/src
      - DATA_DIR=/opt/airflow/data/bronze
      - KAFKA_BROKER=redpanda:9092
      - POSTGRES_HOST=postgres
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
    command: airflow webserver
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 30s
      retries: 5

  airflow-scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: airflow-scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/dags:/opt/airflow/src
      - DATA_DIR=/opt/airflow/data/bronze
      - KAFKA_BROKER=redpanda:9092
      - POSTGRES_HOST=postgres
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
    command: airflow scheduler

  # ----------------------------------------
  # MLflow Tracking Server
  # ----------------------------------------
  mlflow-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.api # Can reuse API image or generic python, but let's allow reuse for simplicity or use stock python
    container_name: mlflow-server
    command: >
      bash -c "pip install mlflow && mlflow server --backend-store-uri sqlite:////mlflow/mlflow.db --default-artifact-root /mlflow/artifacts --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    restart: always

  # ----------------------------------------
  # ML API Service (FastAPI)
  # ----------------------------------------
  ml-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: ml-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=airflow
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - PROMETHEUS_MULTIPROC_DIR=/tmp
    depends_on:
      postgres:
        condition: service_healthy
      mlflow-server:
        condition: service_started

  # ----------------------------------------
  # Monitoring Stack
  # ----------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      prometheus:
        condition: service_started
    restart: always

volumes:
  redpanda-data:
  postgres-data:
  mlflow_data:
